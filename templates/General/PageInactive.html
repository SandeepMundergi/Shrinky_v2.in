    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="{% static 'assets/img/new_logo_bg.png'%}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png'%}"
      rel="apple-touch-icon"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

    />

      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("{% static 'assets/img/not-found.svg' %}");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }
      .section h1,
      h2 {
        text-align: center;
      }
      .section h1 {
        margin-top: -10%;
        font-size: 5rem;
      }
      .section h2 {
        font-size: 2rem;
        margin-bottom: 10rem;
      }
    </style>

  <body>
    <main>
      <div class="container">
        <section
          class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center"

          <h1>Link Inactive</h1>
          <h2>Please contact your host for more details</h2>
        </section>
      </div>
    </main>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
