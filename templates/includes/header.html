{%load static%}
<header id="header" class="header sticky-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="/" class="logo d-flex align-items-center">
      <img src="{% static 'assets/img/new_logo_bg.png'%}" alt="" />
      <span class="d-none d-lg-block">Shrinky </span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <div class="search-bar">
    <form
      class="search-form d-flex align-items-center"
      method="POST"
      action="#"
    >
      <input
        type="text"
        name="query"
        placeholder="Search"
        title="Enter search keyword"
      />
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle" href="#">
          <i class="bi bi-search"></i>
        </a>
      </li>

      <li>
        <a href="{% url 'Public_URL_create' %}" class="btn btn-primary btn-sm">
          Create New <i class="bi bi-plus-lg"></i>
        </a>
      </li>

      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          {% if user.username == 'admin' %}
          <img src="" alt="Profile" class="rounded-circle w-5" />
          {% else %}
          <img
            src="{{user.image.url}}"
            alt="Profile"
            class="rounded-circle w-5"
          />{% endif %}

          <span class="d-none d-md-block dropdown-toggle ps-2"
            >{{ user.name }}</span
          >
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ user.name }}</h6>
            <!-- <span>Web Designer</span> -->
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="{% url 'profile' %}"
            >
              <i class="bi bi-person"></i> <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="{% url 'profile' %}"
            >
              <i class="bi bi-gear"></i> <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="{% url 'logout' %}"
            >
              <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
