{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %} {% endblock title%}</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link href="{% static 'assets/img/new_logo_bg.png'%}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png'%}"
      rel="apple-touch-icon"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <link
      href="{% static 'assets/css/bootstrap-icons.css'%}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/css/boxicons.min.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/quill.snow.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/quill.bubble.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/remixicon.css'%}" rel="stylesheet" />
    <link
      href="{% static 'assets/css/simple-datatables.css'%}"
      rel="stylesheet"
    />

    <link href="{% static 'assets/css/style.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/U_Style.css'%}" rel="stylesheet" />
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <!--  -->
    {% include './includes/header.html'%}
    <!--  -->
    {% include './includes/sidebar.html'%}
    <!--  -->
    {% block main %}
    <!--? main -->
    {% endblock main%}
    <!--  -->
    {% include './includes/footer.html'%} {% endif %}
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="{% static 'assets/js/index.js'%}"></script>
    <script src="{% static 'assets/js/Script1.js'%}"></script>
    <script src="{% static 'assets/js/qr-code-styling.js'%}"></script>
    <script src="{% static 'assets/js/apexcharts.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'assets/js/chart.min.js'%}"></script>
    <script src="{% static 'assets/js/echarts.min.js'%}"></script>
    <script src="{% static 'assets/js/quill.min.js'%}"></script>
    <script src="{% static 'assets/js/simple-datatables.js'%}"></script>
    <script src="{% static 'assets/js/tinymce.min.js'%}"></script>
    <script src="{% static 'assets/js/validate.js'%}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
  </body>
</html>
